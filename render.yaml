databases:
  - name: profile-postgres
    databaseName: profile_db
    user: profile_user
    plan: free

services:
  - type: web
    name: profile-backend
    runtime: node
    rootDir: server
    plan: free
    autoDeploy: true
    buildCommand: npm install && npm run build
    preDeployCommand: npm run prisma:migrate:deploy
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: profile-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false

  - type: web
    name: profile-frontend
    env: static
    rootDir: .
    plan: free
    autoDeploy: true
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        sync: false